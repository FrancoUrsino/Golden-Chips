<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/style.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <title>Document</title>
</head>

<body>
  <header>
    <section class="hero">
    </section>
  </header>
  <h1>Simulador de Planificaci√≥n Financiera</h1>

  <div id="app">

    <div id="welcome">
      <!-- Mensaje de Bienvenida :) -->
    </div>
    <div id="options">
      <button id="option1">1. Realizar un plan de ahorro 50/30/20</button><br>
      <button id="option2">2. Realizar un balance general de finanzas</button><br>
      <button id="option3">3. Realizar un plan para ahorrar para la compra de un objeto</button><br>
    </div>
    <div id="result" class="result"></div>

    <!-- Historial -->
    <div id="history" class="history">
      <h2>Historial de Simulaciones</h2>
      <button onclick="filterHistory('Plan de ahorro 50/30/20')">Filtrar por Plan de ahorro 50/30/20</button>
      <button onclick="filterHistory('Balance general de finanzas')">Filtrar por Balance general de finanzas</button>
      <button onclick="filterHistory('Plan para ahorrar para la compra')">Filtrar por Plan para ahorrar para la compra de un objeto</button>
      <button onclick="loadHistory()">Ver todo el historial</button>
      <input type="text" id="searchQuery" placeholder="Buscar en el historial">
      <ul id="historyList"></ul>
    </div>
  </div>




  <script src="./js/index.js"></script>
</body>

</html>
